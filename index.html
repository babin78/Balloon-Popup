<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Popup game</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <div class="container">
      <img src="./images/background.svg" alt="" class="background" />

        <div class="sidePanel">
          <div class="level">level: <span id="levelVal">0</span></div>
          <div class="score">score: <span id="scorVal">0</span></div>
        </div>
        <div class="redBar"></div>
        <h3 class="title">Welcome to the ballon popup game</h3>
        <br />
        <div class="rules">
          <h6>
            <i class="bx bxs-hand-right" style="color: #e0e810"></i
            ><span>don't click the red balloons</span>
          </h6>
          <h6>
            <i class="bx bxs-hand-right" style="color: #e0e810"></i
            ><span>don't let other colored balloons to reach to the top</span>
          </h6>
        </div>

        <button class="startButton" id="startButton">Start the game</button>
